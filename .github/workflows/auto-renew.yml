name: XServerGAMEs Auto Renew (fast)

on:
  schedule:
    - cron: "0 0 */2 * *"   # 每两天（UTC）
  workflow_dispatch:
    inputs:
      renew_hours:
        description: "Renew hours on page (e.g., 72)"
        required: false
        default: "72"
      target_game:
        description: "Target game keyword (optional)"
        required: false
        default: ""
      timezone:
        description: "Log timezone (e.g., Asia/Tokyo, Asia/Shanghai)"
        required: false
        default: "Asia/Tokyo"

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    env:
      RENEW_LOG_MD: renew_result.md
      PW_VER: "1.45.2"   # 固定版本便于缓存命中

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-v${{ env.PW_VER }}
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install Playwright (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "playwright==$PW_VER"

      - name: Install Playwright system deps (first run only)
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: |
          python -m playwright install-deps chromium

      - name: Install Playwright browsers (reused if cached)
        run: |
          python -m playwright install chromium

      - name: Syntax check
        run: python -m py_compile xserver_autorenew.py

      - name: Run auto renew
        env:
          # 登录信息
          XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
          XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
          XSERVER_COOKIE: ${{ secrets.XSERVER_COOKIE }}
          # 业务参数
          TARGET_GAME: ${{ github.event.inputs.target_game || secrets.TARGET_GAME }}
          RENEW_HOURS: ${{ github.event.inputs.renew_hours || '72' }}
          LOG_TIMEZONE: ${{ github.event.inputs.timezone || 'Asia/Tokyo' }}
          RENEW_LOG_MD: ${{ env.RENEW_LOG_MD }}
          # 运行参数
          HEADLESS: "1"
          PLAYWRIGHT_TIMEOUT_MS: "12000"
        run: |
          python xserver_autorenew.py

      - name: Commit renewal log (if updated)
        if: always()
        run: |
          set -e
          FILE="${{ env.RENEW_LOG_MD }}"
          if [ -f "$FILE" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$FILE"
            if git diff --cached --quiet; then
              echo "No changes to commit."
            else
              git commit -m "chore: update renewal log [skip ci]"
              git push
            fi
          else
            echo "No log file to commit."
          fi

      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
          if-no-files-found: ignore

      - name: Upload page HTML (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: pages
          if-no-files-found: ignore
