name: XServerGAMEs Auto Renew (fast)

on:
  schedule:
    - cron: "0 0 */2 * *"   # 每两天（UTC）
  workflow_dispatch:
    inputs:
      renew_hours:
        description: "Renew hours on page (e.g., 72)"
        required: false
        default: "72"
      target_game:
        description: "Target game keyword (optional)"
        required: false
        default: ""
      timezone:
        description: "Log timezone (e.g., Asia/Tokyo, Asia/Shanghai)"
        required: false
        default: "Asia/Tokyo"

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    env:
      RENEW_LOG_MD: renew_result.md
      PW_VER: "1.45.2"   # 固定版本便于命中缓存

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-v${{ env.PW_VER }}
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install Playwright (pinned)
        run: |
