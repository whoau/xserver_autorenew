# .github/workflows/falix_autostart.yml
name: Falix Auto Start

on:
  schedule:
    - cron: "*/30 * * * *"  # 每 30 分钟
  workflow_dispatch:

concurrency:
  group: falix-autostart
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run auto_start_falix.py
        env:
          # 在仓库 Settings -> Secrets -> Actions 中添加
          FALIX_COOKIES: ${{ secrets.FALIX_COOKIES }}
          # 可按需修改
          SERVER_NAME: qing
          CONSOLE_URL: https://client.falixnodes.net/server/console
          HOME_URL: https://client.falixnodes.net
        run: |
          python auto_start_falix.py
